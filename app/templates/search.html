{% extends 'base.html'%}
{% import 'macros.html' as macro%}
<!DOCTYPE html>
<html>

<head>
    <!-- Styles block -->

    {% block styles%}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/search.css')}}">
    {% endblock %}

</head>

<body>
    {% block content %}
    <div class="container">

        <div class="row">

            <h3> Found {{ movies| count }} matches </h3>
            <hr>
            <ul>
                {{ macro.displayMovieList(movies)}}
            </ul>

        </div>

    </div>
    {% endblock %}
</body>

</html>
